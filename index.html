<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>visual-vector</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/button.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/checkbox.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/checkbox.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/icon.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/input.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/menu.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/components/dropdown.min.css" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/popup.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/popup.min.js"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML'></script>
               
        <link rel="stylesheet" href="css/admin.css"/>
        <link rel="stylesheet" href="css/toolbars.css"/>        

    </head>
    <body>
        
        <div id=homeMenu>
            <img src="assets/logo_darkBlue.jpg" alt="V3ctor logo" style="max-height:100%; max-width: 100%;"/>
        </div>

        <div id=vectorsMenu class=menus>
        
            <text>Vectors</text>
            <div id=vectorsForm class=form>
                    <button id="addVector" class="ui labeled icon button" > Add Vector 
                        <i class="plus icon"></i>
                    </button>
                    <button id="deleteVector" class="ui icon button">
                        <i class="trash icon"></i>
                    </button>
                    <button id="renderVectors" class="ui labeled icon button"> Draw Vectors
                        <i class="pencil alternate icon"></i>            
                    </button>
                    <button id="animateCombo" class="ui button" data-tooltip="animate linear combination of checked vectors" data-position="bottom right"> Animate Linear Combo </button>
                    <div id=vectorsInnerForm>
                        <h1>    </h1>
                        <h1> x: </h1>
                        <h1> y: </h1>
                        <h1> z: </h1>
                        <h1> Coefficient </h1>
                        <h1> Select Vector </h1>
                    </div> 
            </div>
        </div>

        <div id="spansMenu" class="menus"> 
            <text> Spans </text>
            <div id="spansForm" class="form">
                <button id= "span" class="ui labeled icon button" data-tooltip="Generate a subspace spanned by the selected vectors" data-position="right center"> 
                Draw Span 
                    <i class="pencil icon"></i>
                </button>
                <button id="deleteSpan" class="ui icon button">
                    <i class ="trash icon"></i>
                </button>
                <div id="spanTextDisplay">
                    <p></p>
                </div>
                <div id="spanDisplay">
                    <table id="spanTable" width="100%">
                        <thead id="spanTableHeader">
                            <tr>
                                <th>Subspace No</th>
                                <th>Basis Vectors</th> 
                            </tr>
                        </thead>
                        <tbody id="spanTableBody"></tbody>
                    </table>
                </div>           
            </div>
        </div>


        <div id=matricesMenu class=menus> 
            <text> Matrices </text> 
            <div id=matricesSideBar class=form>

              <div id="matricesInnerForm">
                <div id=matricesControls>              
                    <div id="buttonDropDown" class="ui labeled icon dropdown compact button" style="display:inline;"> 
                        Choose Action
                        <i class="dropdown icon"></i>
                        <div id="buttonsMenu" class="ui menu">
                            <button id=columnSpace class="ui button" data-tooltip="Generate the input matrix columnspace" data-position="right center">
                                <i class="pencil icon" > </i>Draw Columnspace 
                            </button>
                            <button id=nullSpace class="ui button" data-tooltip="Generate the input matrix nullspace" data-position="right center">
                                <i class="pencil icon"> </i> Draw Nullspace
                            </button>
                            <button id=restrictedRange class="ui button" data-tooltip="Restrict the matrix domain and find the new range" data-position="right center">                          <i class="angle double right icon"> </i> Transform Range
                            </button>
                            <button id=eigenValues class="ui button" data-tooltip="Find eigenvalues of the input matrix" data-position="right center">
                                <i class="angle search icon"></i> Find eigenvalues 
                            </button>
                            <button id=eigenSpace class="ui button" data-tooltip="Select an eigenvalue and find its eigenspace" data-position="right center">
                                <i class="pencil icon"> </i> Draw Eigenspace 
                            </button>
                        </div>
                    </div>
                    <div id=eigenValueSelector style="display:inline;"> 
                        <select id=evSelector class= "ui dropdown"> 
                            <option value = "" disabled selected hidden> Please Select... </option>
                        </select>
                    </div>
                </div>

                <div id=matricesTextInputs>
                        <div id=matrixInput>
                            <div class="ui input"> 
                                <input id = m11 class = "matrixInput" placeholder="m11"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m12 class ="matrixInput" placeholder="m12"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m13 class ="matrixInput" placeholder="m13"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m21 class ="matrixInput" placeholder="m21"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m22 class ="matrixInput" placeholder="m22"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m23 class ="matrixInput" placeholder="m23"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m31 class ="matrixInput" placeholder="m31"> </input>
                            </div>
                            <div class = "ui input" > 
                                <input id = m32 class ="matrixInput" placeholder="m32"> </input>
                            </div>
                            <div class = "ui input"> 
                                <input id = m33 class ="matrixInput" placeholder="m33"> </input>
                            </div>
                        </div>
                        <div id=vectorInput>
                            <div class="ui input" ><input id=domX class="matrixInput" placeholder="x"></input></div>
                            <div class="ui input" ><input id=domY class="matrixInput" placeholder="y"></input></div>
                            <div class="ui input" ><input id=domZ class="matrixInput" placeholder="z"></input></div>
                        </div>
                        <div id=imageVector>
                            <div class="ui input" ><input id=imgX class="matrixInput" placeholder="x" readonly></input></div>
                            <div class="ui input" ><input id=imgY class="matrixInput" placeholder="y" readonly></input></div>
                            <div class="ui input" ><input id=imgZ class="matrixInput" placeholder="z" readonly></input></div>
                        </div>

                </div>
                <div id=matricesDisplay>
                    <div id=matricesTextDisplay>
                      <p></p>
                    </div>
                    <table class="table" id=matricesTable width="100%">
                        <thead id="matricesTableHeader">
                            <tr>
                                <th>Subspace No</th>
                                <th>Basis Vectors</th>
                            </tr>
                        </thead>
                        <tbody id="matricesTableBody">
                        </tbody>
                    </table>               
                </div>
              </div>
            </div>
        </div>

        <div id="plotterMenu" class="menus">
            <text> Plotter </text>
            <div id="plotterForm" class="form">
                <button id="addEqnBtn" class="ui labeled icon button"> Add Equation
                    <i class="plus icon"></i>                  
                </button>
                <button id="deleteEqnBtn" class="ui icon button"> 
                    <i class="trash icon"></i>                  
                </button>
                <button id="intersectBtn" class="ui labeled icon button"> Draw Intersection
                    <i class="pencil icon"></i>                  
                </button>
                <div id="plotterInputs">
                    <h1> Enter equation </h1>
                    <div class="ui input">
                        <input id="xCoeff" placeholder="a"/>
                    </div>
                    <div class="ui input">
                        <input id="yCoeff" placeholder="b"/>
                    </div>
                    <div class="ui input">
                        <input id="zCoeff" placeholder="cz"/>
                    </div>
                    <div class="ui input">
                        <input id="dConstant" placeholder="d"/>
                    </div>
                </div>

                <div id="eqnDisplay">
                    <table class="table" width="90%">
                        <thead>
                            <tr>
                                <th> Equation </th>
                                <th> Vectors </th>
                            </tr>
                        </thead>
        
                        <tbody id="eqnTableBody">
                        </tbody>

                    </table>
                </div>

            </div>
        </div>



        <div id="controlsMenu">
                <div id="rotateXButton" class="tiny compact inverted primary basic ui button">
                    x
                </div>
                <div id="rotateYButton" class="tiny compact inverted primary basic ui button">
                    y
                </div>
                <div id="rotateZButton" class="tiny compact inverted primary basic ui button">
                    z
                </div>
                <div id="resetCameraButton" class="tiny compact inverted primary basic ui button">
                    <i class="redo icon"></i>
                </div>
                <div id="clearButton" class="tiny compact inverted primary basic ui button">
                    <i class="eraser icon"></i>
                </div>    
                <input id="opacitySlider" type="range" min="0" max="100">
        </div>

        <canvas id="stage"></canvas>
        <script src="libraries/three.js"></script>
        <script src="libraries/OrbitControls.js"></script>
        <script src="libraries/DragControls.js"></script>
        <script src="libraries/numeric_1.2.6.js"></script>
        <script src="logic/matrix.js"></script>
        <script src="logic/graphics.js"></script>
        <script src="logic/animations.js"></script>
        <script src="logic/userInterface.js"></script>
        <script src="logic/mouseEvent.js"></script>
    </body>
</html>
